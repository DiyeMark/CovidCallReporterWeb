<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-5 col-md-5 col-sm-5" >
                <app-teams (selectedTeam)="onSelectTeam($event)" (updateTeamContactsList)="updateTeamContacts()"></app-teams>
              </div>
              <div class="col-lg-7 col-md-7 col-sm-7">
                <app-contacts [selectedTeam]="selectedTeam"></app-contacts>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>
  </div>
</div>
